<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function checkPasswords(event) {
            var form = document.getElementById("signin");
            var password = form.elements["password"].value;
            var confirmPassword = form.elements["confirm-password"].value;

            if (password !== confirmPassword) {
                alert("Le password non corrispondono. Riprova.");
                event.preventDefault();
            } else {
                form.action = "../php/signin.php";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Registrazione</h1>
                <form method="POST" onsubmit="checkPasswords(event)" id="signin">
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" class="form-control" name="user" placeholder="Inserisci il tuo username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password"
                            placeholder="Inserisci la tua password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Conferma Password:</label>
                        <input type="password" class="form-control" name="confirm-password"
                            placeholder="Conferma la tua password">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrati</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html">Hai gi√† un account? Entra qui</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
